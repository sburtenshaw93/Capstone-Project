<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Transparent Login Form HTML CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bodoni+Moda:ital,opsz@0,6..96;1,6..96&family=Caveat&family=Fasthand&family=Fjalla+One&family=Homemade+Apple&family=Rampart+One&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <div id="logo">
      <h1>Avandra</h1>
    </div>
    <div id="logoutBtn">
    <button id="logout">Logout</button>
    </div>
    <div id="profile">
        <img id="profilepicture" src="https://live.staticflickr.com/65535/49942355807_63b0af75c6_c.jpg"/>
        <button id="profilepage">Profile Page</button>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="https://images.unsplash.com/photo-1543039625-14cbd3802e7d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8b3V0ZG9vcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" style="width:100%">
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="https://images.unsplash.com/photo-1533029427350-4c5bdbff11ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTQ3fHxvdXRkb29yfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" style="width:100%">
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="https://images.unsplash.com/photo-1557163967-48f17ae1d65a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDg2fHxjYW1wfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60">
        <div class="text"></div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <div id="movearound">
      <div class="hikingdropdown">
        <button onclick="hikingFunction()" class="hikingdropbtn">Hiking Trails</button>
        <div id="hikingmyDropdown" class="hikingdropdown-content">
          <a href="https://www.alltrails.com/?ref=header">Search ğŸ”</a>
        </div>
      </div>
      <div class="runningdropdown">
        <button onclick="runningFunction()" class="runningdropbtn">Running Events</button>
        <div id="runningmyDropdown" class="runningdropdown-content">
          <a href="https://runtasticevents.com">Search ğŸ”</a>
        </div>
      </div>
      <div class="campdropdown">
        <button onclick="campFunction()" class="campdropbtn">Camping</button>
        <div id="campmyDropdown" class="campdropdown-content">
          <a href="https://www.recreation.gov">Search ğŸ”</a>  
        </div>
      </div>
      <div class="lakesdropdown">
        <button onclick="lakesFunction()" class="lakesdropbtn">Near By Lakes</button>
        <div id="lakesmyDropdown" class="lakesdropdown-content">
          <a href="https://www.visitutah.com/search?q=&pageSize=12&language=en-us&types=all">Search ğŸ”</a>  
        </div>
      </div>
    </div>
  </head>
<body>
</body>
</html>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main-page.js"></script>
</body>
</html>
